<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOBOT - Login</title>
    <link rel="stylesheet" href="/static/css/neon_theme.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ccc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #1a1a1a;
            border: 1px solid #00ff88;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #00ff88;
            font-size: 32px;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .login-header p {
            color: #888;
            margin: 0;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #00ff88;
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #00cc6a;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="neon-text">AUTOBOT</h1>
            <p>Trading and Automation Framework</p>
        </div>
        
        <form id="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="license_key">License Key</label>
                <input type="text" id="license_key" name="license_key" class="form-control" required>
            </div>
            
            <button type="submit" class="btn">SE CONNECTER</button>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const errorDiv = document.querySelector('.error-message');
            
            form.addEventListener('submit', function(e) {
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
                
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Connexion...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.textContent = 'SE CONNECTER';
                    submitBtn.disabled = false;
                }, 3000);
            });
        });
    </script>
</body>
</html>
