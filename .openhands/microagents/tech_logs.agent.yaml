name: GenerateTechLogsPage
on_event: workflow_started

llm:
  provider: ollama
  model: ollama/codellama:13b
  api_base: http://host.docker.internal:11434

steps:
  - name: Generate Tech Logs Page
    run: |
      from litellm import completion

      prompt = """
      Génère une page web “Tech” pour AUTOBOT contenant :
      1. Les logs critiques (errors & warnings) …
      """
      result = completion(prompt=prompt)
      with open("src/autobot/frontend/tech_logs.html", "w") as f:
          f.write(result)
      print("✅ Tech Logs page generated at src/autobot/frontend/tech_logs.html")
