<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc7a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot head outline -->
  <path d="M16 20 L48 20 Q52 20 52 24 L52 44 Q52 48 48 48 L16 48 Q12 48 12 44 L12 24 Q12 20 16 20 Z" 
        fill="url(#robotGradient)" stroke="#00ff9d" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="22" cy="30" r="3" fill="#121212"/>
  <circle cx="42" cy="30" r="3" fill="#121212"/>
  
  <!-- Chart bars inside head -->
  <rect x="26" y="35" width="2" height="8" fill="#00ff9d" opacity="0.8"/>
  <rect x="30" y="32" width="2" height="11" fill="#00ff9d" opacity="0.8"/>
  <rect x="34" y="28" width="2" height="15" fill="#00ff9d" opacity="0.8"/>
  <rect x="38" y="30" width="2" height="13" fill="#00ff9d" opacity="0.8"/>
  
  <!-- Dollar sign -->
  <text x="20" y="42" font-family="Arial" font-size="8" fill="#00ff9d" font-weight="bold">$</text>
  
  <!-- Bitcoin symbol -->
  <circle cx="44" cy="38" r="4" fill="none" stroke="#00ff9d" stroke-width="1"/>
  <text x="42" y="41" font-family="Arial" font-size="6" fill="#00ff9d" font-weight="bold">â‚¿</text>
</svg>
