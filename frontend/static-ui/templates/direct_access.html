<!DOCTYPE html>

        body {

        .access-container {

            padding: 30px;
            width: 500px;
            max-width: 90%;
            text-align: center;
        }
        
        .logo {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background-color: #00cc7d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);

        }
        
        .btn-icon {

        }

        .btn-trading {

        }
        
        .btn-trading:hover {

            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }
        
        .btn-arbitrage {

        }
        
        .btn-arbitrage:hover {

</head>
<body>
    <div class="access-container">
        <div class="logo">AUTOBOT</div>

        <button class="btn btn-dashboard" onclick="accessPage('/dashboard')">

    <script>
        // Set authentication cookie before accessing pages
        function accessPage(url) {
            // Set authentication cookie
            document.cookie = "access_token=AUTOBOT_DIRECT_ACCESS_TOKEN; path=/";
            
            // Create a form to POST to the page
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = url;
            
            // Add user data
            const username = document.createElement('input');
            username.type = 'hidden';
            username.name = 'username';
            username.value = 'AUTOBOT';
            form.appendChild(username);
            
            const password = document.createElement('input');
            password.type = 'hidden';
            password.name = 'password';
            password.value = '333333Aesnpr54&';
            form.appendChild(password);
            
            const licenseKey = document.createElement('input');
            licenseKey.type = 'hidden';
            licenseKey.name = 'license_key';
            licenseKey.value = 'AUTOBOT-eyJ0eXAi-OiJKV1Qi-LCJhbGci-OiJIUzUx';
            form.appendChild(licenseKey);
            
            // Submit the form
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
